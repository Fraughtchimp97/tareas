{% extends "base/principal.html" %}

{% block content %}
<div class="container-encabezado">
    <a href="{% url 'tareas' %}">&#x21A9;Volver</a>
</div>
<div class = "cuerpo-tarjeta">
    <form method="POST" >
        {% csrf_token %}
        <p>Vas a eliminar la tarea: "{{tareas.titulo}}"</p>

        <input class = "boton" type="submit" value="Eliminar">
    </form>
</div>
{% endblock content%}
